<!DOCTYPE html>
<html lang="en" data-ng-app="App">
  <head>
    <meta charset="utf-8">
    <title> Freshly Pressed</title>
    
	<!-- ionic LIbs -->
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="cordova.js"></script> 
	
	 <!-- My app -->
	<link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>

  </head>
  
  <body  data-ng-controller="AppCtrl">
	
	<ion-header-bar  class="bar-balanced">
		<h1 class="title">Freshly Pressed</h1>
		<button class="button" data-ng-click="refresh()">
		<i class="icon ion-refresh"></i>
		</button>
	</ion-header-bar>
	<ion-content>
		
		<!--on pull refreh-->
		<ion-refresher on-refresh="refresh()"></ion-refresher>
		
		<div data-ng-show="!posts.length">
			<br></br>
			<center>
			<h1 >Pull to Refresh</h1>
			</center>
		</div>
		
		<div class="card list" data-ng-repeat="p in posts">
          <div class="item item-avatar-left">
          	<img data-ng-src="{{p.author.avatar_URL}}" alt="">
          	<h2>{{p.author.nice_name}}</h2>
          	<p><a"href={{p.author.URL}}">{{p.author.URL}}</a></p>
          </div>
           <div class="item item-body">
  			  <h1>{{p.title}}</h1>
  			  
  			  <!--display this as angular content
  			  dat-ng-bind -->
  			  <div data-ng-bind-html="p.content"></div>
           </div>
         </div>	
 		
	</ion-content>
   
  </body>
</html>
